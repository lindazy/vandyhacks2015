{% load staticfiles %}
<html>
	<head>
		<title>Healthcare Tool</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/tool.css' %}">
	</head>
	<body>
		<div>
			<form method="POST">
				<input name="item_query" id="id_new_item" placeholder="Enter query."/>
				{% csrf_token %}
			</form>
		</div>

		<div>
			<textarea rows="25" cols="100" type="text" id="note"></textarea>
		</div>

		<div>
			<table id="id_list_table">
				<tr><td><b>{{ last_item }}</b></tr></td>
				{% for paper in papers %}
				<tr><td><b>{{ paper.title }}</b></td></tr>
				<tr><td>{{ paper.abstract }}</td></tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
